<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="layout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="login"> 
        <form action="login.php" method="post">
            <i class='bx bxs-conversation' style="color: dodgerblue;
             display: block; text-align: center; font-size: 80px;"></i>
        <h1>Please sign in </h1>
        <fieldset>
            <legend>Login</legend>
            <div class="input-box1">
                <label for="username"></label>
                <td>Username</td>
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box2">
                <label for="password"></label>
                <td>Password</td>
                <input type="password" placeholder="Password" 
                required>
            </div> 
          <div class="remember">
        </div>
    </fieldset>
    <button type="submit" id="login" class="btn login-btn">Login</button>
    <button type="button" id="register" class="btn register-btn">Register</button>
</form>
</div>
  </body>

</html>

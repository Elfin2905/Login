<!DOCTYPE html>
<head>

    <title>Friends</title>
    <link rel="stylesheet" href="roxana.css">

</head>
    <body>
        <div class="container">
        <h1>Friends</h1>
        
        <div class="table"> 
        <tr>
            <td>
                <a href="login.html" id="login">Logout</a> |
            </td>
            <td>
                <a href = "settings.html" id="settings">Settings</a>
            </td>
        </tr> 
    </div>
        
        <hr>


        <ul>
            <li>Tom</li>
            <li>Jerry</li>
            <li>Donald</li>
            <li>Mini</li>
            <li>Mickey</li>
        </ul>

        <hr>
        
        <h2>New Request</h2>
        <ol start="1">
            <li>Friend request from Jerry </li> 
        </ol>

        <div class="button">
            <button type="accept" id="accept" class="accept-btn">Accept</button>
            <button type="decline" id="decline" class="decline-btn">Decline</button>
        </div>

        <h3>Add Friend to List</h3>
        <div class="input-box">
            <input type="text" placeholder="Add Friend" required>
            <button type="submit" id="add" class="add-btn">Add Friend</button>
        </div>
        </div>

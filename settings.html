<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil Settings</title>
        <link rel="stylesheet" href="roxana.css">
    </head>
    <body>
        <h1>Profil settings</h1>
        <fieldset class="section base-data">
            <legend>Base Data</legend>
            <div class="form-group"></div>
                <label for="firstName">First Name:</label>
                <input type="text" placeholder="Your First Name" id="firstName">
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" placeholder="Your Last Name" id="lastName">  
            </div>
            <div class="preferences">
                <label for="preferences">What do you prefer?</label>
                <select name="preferences" id="preferences">
                    <option value="1">Coffe</option>
                    <option value="2">Tea</option>
                    <option value="3">Neither</option>
                </select>
            </div>
        </fieldset>    

        <fieldset class="section about">
            <legend>Tell me something about you</legend>
            <label for="aboutMe">About me:</label>
            <textarea name="aboutMe" id="aboutMe" placeholder="Tell me something about you"></textarea>
        </fieldset>

        <fieldset class="section chat-layout">
            <legend>Preferred Chat Layout</legend>
            <label><input type="radio" name="chat" /> Username and message in one line</label>
            <label><input type="radio" name="chat" /> Username and message in separated lines</label>
        </fieldset>
        

        <div class="actions">
            <button type="submit" id="save">Save</button>
            <button type="submit" id="cancel">Cancel</button>
        </div>
    </body>
</html>

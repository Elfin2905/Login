<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil Settings</title>
        <link rel="stylesheet" href="roxana.css">
    </head>
    <body>
        <div class="container">
            <h1>Profil settings</h1>
            <a href="login.html" id="login">Logout</a> |
            <a href = "settings.html" id="settings">Settings</a>
            <fieldset>
            <legend>Base Data</legend>

            <div class="firstNameField">
                <label for='firstNameField'>First Name:</label>
                <input type='text' id='firstNameField' placeholder='Your First Name'>
            </div>
            <div class="lastNameField">
                <label for='lastNameField'>Last Name:</label>
                <input type='text' id='lastNameField' placeholder='Your Last Name'>
            </div>
            
            <p> What do you prefer?</p>
            <select name='preference'>
                <option value='1'>Coffee</option>
                <option value='2'>Tea</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Tell me something about you</legend>

            <div class="aboutMe">
                <label for='aboutMe'>About me:</label>
                <textarea name='aboutMe' id='aboutMe' placeholder="Tell me something about you"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferred Chat Layout</legend>
            <table>
                <input type='radio' name='chatLayout' value='1'>Username and message in one line<br>
                <input type='radio' name='chatLayout' value='2'>Username and message in separated lines<br>
            </table>
        </fieldset>

        <div class="button">
            <button type="submit" id="cancel" class="cancel-btn">Cancel</button>
            <button type="submit" id="save" class="save-btn">Save</button>
        </div>
    </body>
</html>
